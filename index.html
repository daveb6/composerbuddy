<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="parent" style="display: flex; align-items: center; flex-direction: column;">
        <div class=input-form>
            <div style="border: 2px solid black; background-color: rgb(71, 135, 190); padding: 10px;">
                <h2 style="font-weight: bold">Composer Buddy</h1><p>v1.0.0</p>
            </div>
            <div style = "margin-top: 15px;">
                <label for="num-chords">Number of Chords (2-8):</label>
                <input type="range" id="num-chords" name="num-chords" value="4" min="2" max="8"
                    oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <label for="key">Key:</label>
            <select name="key" id="key">
                <option value="c">C</option>
                <option value="c#">C#</option>
                <option value="d">D</option>
                <option value="d#">D#</option>
                <option value="e">E</option>
                <option value="f">F</option>
                <option value="f#">F#</option>
                <option value="g">G</option>
                <option value="g#">G#</option>
                <option value="a">A</option>
                <option value="a#">A#</option>
                <option value="b">B</option>
            </select>
            <select name="mode" id="mode">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
            </select>
            <br></br>
            <button type=button class="btn btn-primary" onclick="generateProgression()"
                id="generate-progression">Compose</button>
            <button type=button class="btn btn-secondary" id="repeat-button"></button>
            <button type=button class="btn btn-secondary" id="mute-button"></button>
        </div>
        <div id=output-chords>
            <div id="chord-progression-chords"></div>
        </div>
        <div id=output-numerals>
            <div id="chord-progression-numerals"></div>
        </div>
        <div id=colored-box></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.39/build/Tone.min.js"></script>
    <script src="script.js"></script>

</body>
<footer style="text-align: center; margin-top: 20px;">
    <p><a href="https://github.com/daveb6/composerbuddy" target="_blank" rel="noopener noreferrer">GitHub Repository</a></p>
  </footer>
</html>
